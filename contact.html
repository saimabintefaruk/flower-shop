        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Let us know how we can brighten your day with flowers.</p>
    </div>

    <div class="container">
        <div class="row align-items-center">
            <!--form-->
            <div class="col-md-6">
                <div class="form-section">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>

                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea id="message" class="form-control" rows="5" placeholder="Type your message here"></textarea>
                        </div>
                        <button type="button" class=" w-100 btn-pink">Send Message</button>
                    </form>
                </div>
            </div>
