<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saima's Flower Shop - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container vh-100">
        <div class="row h-100 align-items-center">
            <div class="col-md-6">
                <div class="login-card shadow-lg">
                    <h1 class="text-center text-pink mb-4">Saima's Flower Shop</h1>
                    <h3 class="text-center mb-3">Login</h3>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label ">Email</label>
                            <input type="email" id="email" class="form-control " placeholder="Enter your email" required>
                            <small id="emailError" class="text-danger d-none">Invalid email format</small>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label ">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                            <small id="passwordError" class="text-danger d-none">Password must be at least 8 characters long with a mix of letters and numbers</small>
                        </div>
                        <button type="submit" class="btn-pink w-100 py-2 rounded fw-bold">Login</button>
                    </form>
                </div>
            </div>
    
            <div class="col-md-6 ">
                <img src="image/flower_login.jpeg" alt="Flower Shop" class="image img-fluid w-100 mx-5  ">
            </div>
        </div>
    </div>

    <!--js-->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            //inputs
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            //patterns
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

            // if isvalid is true 
            let isValid = true;

            // email validation
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').classList.remove('d-none');
                isValid = false;
            } else {
                document.getElementById('emailError').classList.add('d-none');
            }

            // pass validation
            if (!passwordPattern.test(password)) {
                document.getElementById('passwordError').classList.remove('d-none');
                isValid = false;
            } else {
                document.getElementById('passwordError').classList.add('d-none');
            }

            // if valid then go to home page
            if (isValid) {
                window.location.href = "home.html";
            }
        });
    </script>
</body>
</html>
