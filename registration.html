<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saima's Flower Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/registration.css ">
</head>
<body>
    <div class="container vh-100 d-flex align-items-center">
        <div class="row w-100 shadow-lg rounded overflow-hidden">
            
            <div class="col-lg-6 d-none d-lg-block">
                <img src="image/pp3.jpg" alt="Saima's Flower Shop" class="img-fluid w-100 h-100 object-fit-cover">
            </div>

            <div class="col-lg-6 bg-light p-5">
                <h2 class="text-center text-purple mb-4">Register</h2>
                <form id="registrationForm">
                    <!--un-->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                    </div>

                    <!--e-->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <!--pass-->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <!--ph-->
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>

                    <!--btn-->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-pink">Register</button>
                    </div>
                    <p class="text-center mt-3">
                        Already have an account? <a href="login.html" class="text-purple">Login here</a>.
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!--bs-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--js-->
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault(); //form sub

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value;

            const usernameRegex = /^[a-zA-Z0-9]{6,10}$/; //6 to 10
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/; // at least 8 chars,one letter,one num
            const phoneRegex = /^(?:\+88|88)?(017|013|019|015|018)\d{8}$/; // grameenphone 

            if (!usernameRegex.test(username)) {
                alert("Invalid username. Must be 3-20 alphanumeric characters.");
                return;
            }
            if (!emailRegex.test(email)) {
                alert("Invalid email format.");
                return;
            }
            if (!passwordRegex.test(password)) {
                alert("Invalid password. Must be at least 8 characters long, include one letter and one number.");
                return;
            }
            if (!phoneRegex.test(phone)) {
                alert("Invalid phone number. Must be a valid Grameenphone number.");
                return;
            }

            //successful registration
            alert("Registration successful!");
            window.location.href = "home.html";
        });
    </script>
</body>
</html>
